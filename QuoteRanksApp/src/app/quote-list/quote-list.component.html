<div *ngIf="author.name">
  <a [routerLink]="['']">Home</a> | <a [routerLink]="['QuoteNew']">Add a quotable author</a>
  <p>Quotes by {{author.name}}:</p>
  <table>
    <thead>
      <tr>
        <th>Quote</th>
        <th>Votes</th>
        <th>Actions available</th>
      </tr>
    </thead>
    <tbody *ngFor="let quote of author.quotes">
      <tr *ngIf="quote.quote">
        <td>{{quote.quote}}</td>
        <td>{{quote.votes}}</td>
        <td><button (click)="voteUp(quote._id)">Vote Up</button> | <button (click)="voteDown(quote._id)">Vote Down</button> | <button (click)="onDelete(quote._id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
